<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .parent-container{
            position: absolute;
            padding: .625rem;
            height: 31.25rem;
            /* border: .0625rem solid black; */
        }
        .box {
            /* position: absolute; */
            top: 0;
            right: 0;
            height: 6.25rem;
            width: 6.25rem;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="parent-container">

        <div class="box">Box 1</div>
    </div>
   
</body>

</html>
