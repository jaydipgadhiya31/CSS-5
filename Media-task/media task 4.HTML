<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card with Hover Effect</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid black;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            transition: transform 0.8s ease;
        }
        @media (min-width: 768px) {
            .card:hover {
                transform: scale(1.05);
                background: red;
            }
        }
        @media (max-width: 768px) {
            .card {
                width: 100%;
                margin: 0px auto;
                background: blue;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Card Title</h3>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates similique officiis nam at possimus odio eaque dolores praesentium ducimus obcaecati. Velit recusandae sapiente a corporis, quas hic labore reprehenderit distinctio!</p>
    </div>
</body>

</html>
